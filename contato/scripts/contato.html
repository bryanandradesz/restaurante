<body>

    <div class="formulario">
    <form class="form">
        <p class="title">Contato para reserva</p>
        <p class="message">Entre em contato conosco! </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Nome</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Sobrenome</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="number" class="input">
            <span>Quantidade de pessoas</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="tel" class="input">
            <span>Telefone</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Observações</span>
        </label>
        <button class="submit" onclick="playSound">Enviar</button>
    </form>
</div>

</body>
